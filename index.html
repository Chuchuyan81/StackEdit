<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StackEdit Clone</title>
    <script>
      // Авто-редирект на собранную версию в /docs/ при открытии на GitHub Pages
      (function() {
        try {
          var isLocalhost = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
          var isDocs = /\/docs\//.test(location.pathname);
          if (!isLocalhost && !isDocs) {
            var basePath = location.pathname.replace(/[^/]*$/, '');
            location.replace(basePath + 'docs/');
          }
        } catch (e) {
          // Безопасная деградация: в dev ничего не делаем
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
