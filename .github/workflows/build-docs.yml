name: Build and Publish docs for GitHub Pages

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Commit docs folder
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add docs
            git commit -m "Обновить docs для GitHub Pages (автосборка)"
            git push
          else
            echo "Нет изменений в docs"
          fi

